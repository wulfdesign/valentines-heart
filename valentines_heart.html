<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ for You</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: grab; }
        body:active { cursor: grabbing; }
        
        .overlay-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        #header-text {
            top: 7%; /* Moved up from 10% */
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
        }

        #footer-text {
            bottom: 15%;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .show {
            opacity: 1 !important;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-family: sans-serif;
            font-size: 0.7rem;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="header-text" class="overlay-text">
        <div id="step-1" class="font-bold" style="opacity: 0; transition: opacity 0.8s;">Happy</div>
        <div id="step-2" class="font-bold" style="opacity: 0; transition: opacity 0.8s;">Valentine's</div>
    </div>

    <div id="footer-text" class="overlay-text">
        Julia
    </div>

    <div id="instructions">Click the heart to begin...</div>

    <script>
        let scene, camera, renderer, heart, material;
        let isDragging = false;
        let previousMouseX = 0;
        let rotationVelocity = 0.0025; 
        
        let interactionCount = 0;

        const colors = [
            0xff0000, // Red
            0xff7f00, // Orange
            0xffff00, // Yellow
            0x00ff00, // Green
            0x0000ff, // Blue
            0x4b0082, // Indigo
            0x9400d3, // Violet
            0xff0000  // Back to Red
        ];
        let colorIndex = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1.5);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const topLight = new THREE.DirectionalLight(0xffffff, 1);
            topLight.position.set(0, 10, 0);
            scene.add(topLight);

            // Heart Geometry
            const shape = new THREE.Shape();
            const x = 0, y = 0;
            shape.moveTo(x + 0.5, y + 0.5);
            shape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
            shape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
            shape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
            shape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
            shape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y);
            shape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

            const extrudeSettings = {
                steps: 1,
                depth: 0.4,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 1 
            };

            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geometry.center();

            material = new THREE.MeshPhongMaterial({
                color: colors[0],
                shininess: 100,
                specular: 0x444444,
                flatShading: true 
            });

            heart = new THREE.Mesh(geometry, material);
            heart.rotation.x = Math.PI;
            scene.add(heart);

            // Events
            window.addEventListener('mousedown', onMouseDown);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onWindowResize);
            
            // Touch Support
            window.addEventListener('touchstart', (e) => onMouseDown(e.touches[0]));
            window.addEventListener('touchmove', (e) => onMouseMove(e.touches[0]));
            window.addEventListener('touchend', onMouseUp);

            animate();
        }

        function onClick(event) {
            // Check if it was a drag, not a click
            if (Math.abs(rotationVelocity) > 0.02) return;
            
            interactionCount++;

            // Handle text reveals
            if (interactionCount === 1) {
                document.getElementById('header-text').classList.add('show');
                document.getElementById('step-1').style.opacity = '1';
                document.getElementById('instructions').innerText = "Keep clicking...";
            } else if (interactionCount === 2) {
                document.getElementById('step-2').style.opacity = '1';
            } else if (interactionCount === 3) {
                document.getElementById('footer-text').classList.add('show');
                document.getElementById('instructions').innerText = "Click to change colors • Drag to spin";
            }

            // Always cycle colors on click
            colorIndex = (colorIndex + 1) % colors.length;
            material.color.setHex(colors[colorIndex]);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMouseX = event.clientX;
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - previousMouseX;
                heart.rotation.y -= deltaX * 0.01;
                rotationVelocity = deltaX * 0.01;
                previousMouseX = event.clientX;
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isDragging) {
                heart.rotation.y += rotationVelocity;
                if (Math.abs(rotationVelocity) > 0.0025) {
                    rotationVelocity *= 0.95;
                } else {
                    rotationVelocity = 0.0025;
                }
            }

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
